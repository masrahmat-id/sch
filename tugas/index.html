<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Ujian ANBK Lite</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #e9ecef; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { border-bottom: 2px solid #007bff; margin-bottom: 20px; padding-bottom: 10px; color: #007bff; text-align: center; }
        .logo { width: 100px; margin-bottom: 15px; }
        .login-box { max-width: 400px; margin: auto; text-align: center; }
        .identitas-grid { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; text-align: left; }
        label { font-weight: bold; font-size: 14px; margin-bottom: -10px; color: #555; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        input:read-only { background-color: #f0f0f0; cursor: not-allowed; }
        .soal-card { display: none; }
        .soal-card.active { display: block; }
        .pilihan-label { display: block; background: #f8f9fa; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; transition: 0.3s; }
        .pilihan-label:hover { background: #e2e6ea; }
        .nav-buttons { display: flex; justify-content: space-between; margin-top: 30px; }
        button { padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-next { background: #007bff; color: white; width: 100%; }
        .btn-prev { background: #6c757d; color: white; }
        .btn-submit { background: #28a745; color: white; display: none; }
        .nomor-navigasi { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 25px; border-top: 1px solid #eee; padding-top: 20px; }
        .kotak-nomor { width: 35px; height: 35px; border: 1px solid #007bff; text-align: center; line-height: 35px; cursor: pointer; border-radius: 4px; font-size: 14px; }
        .kotak-nomor.sudah { background: #28a745; color: white; border-color: #28a745; }
        .kotak-nomor.aktif { background: #007bff; color: white; box-shadow: 0 0 8px rgba(0,123,255,0.5); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://github.com/masrahmat-id/absensi-barcode-online-smp-smk-azzahro/raw/main/logo-smp-azzahro.png" class="logo" alt="Logo">
        <h2>SIMULASI ANBK 2026</h2>
    </div>

    <div id="view-login" class="login-box">
        <h3>Konfirmasi Data Peserta</h3>
        <div class="identitas-grid">
            <label>Nama Lengkap</label>
            <input type="text" id="nama" placeholder="Masukkan Nama Lengkap">
            
            <label>Kelas</label>
            <select id="kelas">
                <option value="">-- Pilih Kelas --</option>
                <option value="7A">Kelas 7A</option>
                <option value="7B">Kelas 7B</option>
                <option value="8A">Kelas 8A</option>
                <option value="8B">Kelas 8B</option>
                <option value="9A">Kelas 9A</option>
                <option value="9B">Kelas 9B</option>
            </select>

            <label>Mata Pelajaran</label>
            <input type="text" id="mapel" value="INFORMATIKA" readonly>

            <label>Token Ujian</label>
            <input type="text" id="tokenInput" placeholder="Masukkan Token">
        </div>
        <button class="btn-next" onclick="mulaiUjian()">LOGIN & MULAI</button>
    </div>

    <div id="view-ujian" style="display:none;">
        <div id="konten-soal"></div>
        <div class="nav-buttons">
            <button class="btn-prev" id="btnPrev" onclick="navigasi(-1)">SEBELUMNYA</button>
            <button class="btn-next" id="btnNext" style="width:auto" onclick="navigasi(1)">BERIKUTNYA</button>
            <button class="btn-submit" id="btnSubmit" onclick="konfirmasiSelesai()">SELESAI & KIRIM</button>
        </div>
        <div class="nomor-navigasi" id="navigasiNomor"></div>
    </div>
</div>

<script>
    let dataSoal = [];
    let jawabanUser = {};
    let indexSekarang = 0;
    let tokenValid = "";
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyuRnTMO6jx38ZGpun-tkKRgp_PBTrXQ-ugfak6818HGt30HX4yFUFFyavG0ubN8Cg/exec';

    // 1. Ambil Data Soal & Token
    Promise.all([
        fetch('soal.json').then(res => res.json()),
        fetch('token.json').then(res => res.json())
    ]).then(([soal, token]) => {
        dataSoal = soal;
        tokenValid = token.token_aktif;
    }).catch(err => alert("Gagal memuat konfigurasi."));

    function mulaiUjian() {
        const nama = document.getElementById('nama').value;
        const kelas = document.getElementById('kelas').value;
        const tokenInput = document.getElementById('tokenInput').value;

        if(!nama || !kelas) return alert("Lengkapi Nama dan Kelas!");
        if(tokenInput !== tokenValid) return alert("Token Salah! Silakan hubungi pengawas.");

        document.getElementById('view-login').style.display = 'none';
        document.getElementById('view-ujian').style.display = 'block';
        renderUjian();
    }

    function renderUjian() {
        let html = '';
        dataSoal.forEach((s, i) => {
            html += `
                <div class="soal-card ${i === indexSekarang ? 'active' : ''}">
                    <p><strong>Soal Nomor ${i + 1}</strong></p>
                    <p>${s.pertanyaan}</p>
                    ${s.pilihan.map((p, pIdx) => `
                        <label class="pilihan-label">
                            <input type="radio" name="soal${i}" ${jawabanUser[i] === pIdx ? 'checked' : ''} 
                                   onclick="pilihJawaban(${i}, ${pIdx})"> ${p}
                        </label>
                    `).join('')}
                </div>`;
        });
        document.getElementById('konten-soal').innerHTML = html;
        renderNavigasi();
    }

    function pilihJawaban(soalIdx, pIdx) {
        jawabanUser[soalIdx] = pIdx;
        renderNavigasi();
    }

    function renderNavigasi() {
        let html = '';
        dataSoal.forEach((_, i) => {
            let status = (i === indexSekarang) ? 'aktif' : (jawabanUser[i] !== undefined ? 'sudah' : '');
            html += `<div class="kotak-nomor ${status}" onclick="lompat(${i})">${i+1}</div>`;
        });
        document.getElementById('navigasiNomor').innerHTML = html;

        document.getElementById('btnPrev').style.visibility = indexSekarang === 0 ? 'hidden' : 'visible';
        if (indexSekarang === dataSoal.length - 1) {
            document.getElementById('btnNext').style.display = 'none';
            document.getElementById('btnSubmit').style.display = 'block';
        } else {
            document.getElementById('btnNext').style.display = 'block';
            document.getElementById('btnSubmit').style.display = 'none';
        }
    }

    function navigasi(n) { indexSekarang += n; renderUjian(); }
    function lompat(i) { indexSekarang = i; renderUjian(); }

    async function konfirmasiSelesai() {
        if(confirm("Apakah Anda yakin ingin mengakhiri ujian?")) {
            let benar = 0;
            dataSoal.forEach((s, i) => { if(jawabanUser[i] === s.jawaban) benar++; });

            const params = new URLSearchParams({
                nama: document.getElementById('nama').value,
                kelas: document.getElementById('kelas').value,
                mapel: document.getElementById('mapel').value,
                jawabanUser: JSON.stringify(jawabanUser),
                benar: benar,
                salah: dataSoal.length - benar
            });

            document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px;'>Mengirim Jawaban...</h2>";

            try {
                await fetch(`${SCRIPT_URL}?${params.toString()}`, { method: 'GET', mode: 'no-cors' });
                alert("Berhasil! Jawaban tersimpan.");
                location.reload();
            } catch (e) {
                alert("Gagal mengirim.");
            }
        }
    }
</script>
</body>
</html>
