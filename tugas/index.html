<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Application - SMP Azzahro</title>
    <style>
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #eef2f7; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh;
        }

        .top-banner {
            background: linear-gradient(135deg, #1e88e5, #1565c0);
            height: 220px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: absolute;
            top: 0;
            z-index: 1;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 60px;
        }

        .logo-puspendik { width: 60px; height: auto; }
        .header-text h1 { margin: 0; font-size: 24px; letter-spacing: 1.5px; font-weight: 800; }
        .header-text p { margin: 0; font-size: 13px; opacity: 0.8; }

        /* KARTU LOGIN DIPERKECIL */
        .container { 
            position: relative;
            z-index: 2;
            margin-top: 140px; 
            width: 90%;
            max-width: 360px; /* Ukuran diperkecil dari 450px */
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            align-self: center;
            transition: all 0.3s ease;
        }

        .login-content { padding: 30px 25px; } /* Padding lebih ramping */
        .login-content h2 { margin-top: 0; color: #333; font-size: 20px; text-align: center; }
        .login-content p.subtitle { color: #777; font-size: 13px; margin-bottom: 25px; text-align: center; line-height: 1.4; }

        /* STYLING INPUT & ICON */
        .input-group { margin-bottom: 20px; position: relative; }
        .input-group label { display: block; font-size: 11px; color: #1e88e5; font-weight: bold; margin-bottom: 4px; text-transform: uppercase; }
        
        .field-container { 
            display: flex; 
            align-items: center; 
            border: 1px solid #ddd; 
            border-radius: 8px;
            transition: 0.3s;
            background: #fafafa;
        }
        
        .field-container:focus-within { 
            border-color: #1e88e5; 
            background: #fff;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
        }
        
        /* PENGGANTI ICON EMOJI KE CSS ICON */
        .field-icon { 
            width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.5;
        }

        input, select { 
            border: none; 
            outline: none; 
            width: 100%; 
            padding: 12px 10px 12px 0; 
            font-size: 14px; 
            color: #333;
            background: transparent;
        }

        .btn-login { 
            background: #1e88e5; 
            color: white; 
            width: 100%; 
            border: none; 
            padding: 14px; 
            border-radius: 8px; 
            font-size: 15px; 
            font-weight: bold; 
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-login:hover { background: #1565c0; transform: translateY(-1px); }

        .login-footer {
            background-color: #f1f3f5;
            padding: 15px;
            text-align: center;
            font-size: 11px;
            color: #999;
        }

        /* UI Ujian */
        #view-ujian { padding: 25px; }
        .soal-card { display: none; }
        .soal-card.active { display: block; }
        .pilihan-label { display: block; background: #fff; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .pilihan-label:hover { background: #f0f7ff; border-color: #1e88e5; }
        .nomor-navigasi { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 20px; justify-content: center; }
        .kotak-nomor { width: 32px; height: 32px; border: 1px solid #ddd; text-align: center; line-height: 32px; cursor: pointer; border-radius: 6px; font-size: 13px; }
        .kotak-nomor.sudah { background: #28a745; color: white; border-color: #28a745; }
    </style>
</head>
<body>

<div class="top-banner">
    <div class="header-content">
        <img src="https://github.com/masrahmat-id/absensi-barcode-online-smp-smk-azzahro/raw/main/logo-smp-azzahro.png" class="logo-puspendik" alt="Logo">
        <div class="header-text">
            <h1>PUSPENDIK</h1>
            <p>CBT Application</p>
        </div>
    </div>
</div>

<div class="container" id="main-container">
    <div id="view-login">
        <div class="login-content">
            <h2>Selamat Datang</h2>
            <p class="subtitle">Silakan login dengan data diri dan token ujian Anda.</p>
            
            <div class="input-group">
                <div class="field-container">
                    <span class="field-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </span>
                    <input type="text" id="nama" placeholder="Username / Nama">
                </div>
            </div>

            <div class="input-group">
                <div class="field-container">
                    <span class="field-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    </span>
                    <select id="kelas">
                        <option value="">-- Pilih Kelas --</option>
                        <option value="VII">Kelas VII</option>
                        <option value="VIII">Kelas VIII</option>
                        <option value="IX">Kelas IX</option>
                    </select>
                </div>
            </div>
            
            <div class="input-group">
                <div class="field-container" style="background: #eee;">
                    <span class="field-icon">
                         <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                    </span>
                    <input type="text" id="mapel" value="INFORMATIKA" readonly style="color: #777; cursor: default;">
                </div>
            </div>

            <div class="input-group">
                <div class="field-container">
                    <span class="field-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3L15.5 7.5z"></path></svg>
                    </span>
                    <input type="text" id="tokenInput" placeholder="Token Ujian">
                </div>
            </div>

            <button class="btn-login" onclick="mulaiUjian()">MASUK SEKARANG</button>
        </div>
        <div class="login-footer">
            &copy; 2026 SMP Azzahro - CBT System
        </div>
    </div>

    <div id="view-ujian" style="display:none;">
        <div id="konten-soal"></div>
        <div style="display:flex; justify-content: space-between; margin-top:20px;">
            <button onclick="navigasi(-1)" style="padding:10px 20px; border: 1px solid #ddd; border-radius: 6px; background: white; cursor: pointer;">Kembali</button>
            <button id="btnNext" onclick="navigasi(1)" style="padding:10px 20px; background:#1e88e5; color:white; border:none; border-radius:6px; cursor: pointer;">Berikutnya</button>
            <button id="btnSubmit" onclick="konfirmasiSelesai()" style="display:none; padding:10px 20px; background:#28a745; color:white; border:none; border-radius:6px; cursor: pointer;">Selesai</button>
        </div>
        <div class="nomor-navigasi" id="navigasiNomor"></div>
    </div>
</div>

<script>
    // Script tetap sama dengan logika Anda sebelumnya
    let dataSoal = [];
    let jawabanUser = {};
    let indexSekarang = 0;
    let tokenValid = "";
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyuRnTMO6jx38ZGpun-tkKRgp_PBTrXQ-ugfak6818HGt30HX4yFUFFyavG0ubN8Cg/exec';

    Promise.all([
        // Gunakan file lokal atau API Anda
        fetch('soal.json').then(res => res.json()).catch(() => []),
        fetch('token.json').then(res => res.json()).catch(() => ({token_aktif: "COBA123"}))
    ]).then(([soal, token]) => {
        dataSoal = soal;
        tokenValid = token.token_aktif;
    });

    function mulaiUjian() {
        const tokenInput = document.getElementById('tokenInput').value;
        const nama = document.getElementById('nama').value;
        const kelas = document.getElementById('kelas').value;

        if(!nama || !kelas) return alert("Lengkapi Nama dan Kelas!");
        if(tokenInput !== tokenValid) return alert("Token Salah!");
        
        document.getElementById('main-container').style.maxWidth = "800px";
        document.getElementById('main-container').style.marginTop = "40px";
        document.querySelector('.top-banner').style.height = "120px";
        
        document.getElementById('view-login').style.display = 'none';
        document.getElementById('view-ujian').style.display = 'block';
        renderUjian();
    }

    function renderUjian() {
        if(dataSoal.length === 0) {
            document.getElementById('konten-soal').innerHTML = "<p>Gagal memuat soal atau soal kosong.</p>";
            return;
        }
        let html = '';
        dataSoal.forEach((s, i) => {
            html += `<div class="soal-card ${i === indexSekarang ? 'active' : ''}">
                <h3 style="color:#1565c0">Soal No. ${i + 1}</h3>
                <p style="font-size:16px; line-height:1.6;">${s.pertanyaan}</p>
                ${s.pilihan.map((p, pIdx) => `
                    <label class="pilihan-label">
                        <input type="radio" name="soal${i}" ${jawabanUser[i] === pIdx ? 'checked' : ''} onclick="pilih(${i},${pIdx})"> ${p}
                    </label>
                `).join('')}
            </div>`;
        });
        document.getElementById('konten-soal').innerHTML = html;
        renderNav();
    }

    function pilih(s, p) { 
        jawabanUser[s] = p; 
        renderNav(); 
    }

    function renderNav() {
        let html = '';
        dataSoal.forEach((_, i) => {
            let cls = (i === indexSekarang) ? 'sudah' : (jawabanUser[i] !== undefined ? 'sudah' : '');
            // Highlight nomor aktif berbeda dengan nomor terisi jika perlu, 
            // tapi di sini kita ikuti logika lama Anda.
            html += `<div class="kotak-nomor ${cls}" onclick="goTo(${i})">${i+1}</div>`;
        });
        document.getElementById('navigasiNomor').innerHTML = html;
        document.getElementById('btnNext').style.display = indexSekarang === dataSoal.length - 1 ? 'none' : 'block';
        document.getElementById('btnSubmit').style.display = indexSekarang === dataSoal.length - 1 ? 'block' : 'none';
    }

    function navigasi(n) { 
        indexSekarang += n; 
        renderUjian(); 
    }

    function goTo(i) {
        indexSekarang = i;
        renderUjian();
    }

    async function konfirmasiSelesai() {
        if(!confirm("Yakin ingin menyelesaikan ujian?")) return;
        let benar = 0;
        dataSoal.forEach((s, i) => { if(jawabanUser[i] === s.jawaban) benar++; });
        
        const params = new URLSearchParams({
            nama: document.getElementById('nama').value,
            kelas: document.getElementById('kelas').value,
            mapel: "INFORMATIKA",
            jawabanUser: JSON.stringify(jawabanUser),
            benar: benar,
            salah: dataSoal.length - benar
        });

        alert("Jawaban terkirim! Terima kasih.");
        await fetch(`${SCRIPT_URL}?${params.toString()}`, { method: 'GET', mode: 'no-cors' });
        location.reload();
    }
</script>
</body>
</html>
