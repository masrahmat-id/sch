<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Application - SMP Azzahro</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f0f0f0; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh;
        }

        /* Background Header Biru seperti Gambar */
        .top-banner {
            background: linear-gradient(to right, #1e88e5, #1565c0);
            height: 250px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: absolute;
            top: 0;
            z-index: 1;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px; /* Geser ke atas sedikit dari kartu */
        }

        .logo-puspendik { width: 70px; height: auto; }
        .header-text h1 { margin: 0; font-size: 28px; letter-spacing: 2px; }
        .header-text p { margin: 0; font-size: 14px; opacity: 0.9; }

        /* Kartu Login Putih */
        .container { 
            position: relative;
            z-index: 2;
            margin-top: 150px; /* Agar kartu menimpa banner biru */
            width: 90%;
            max-width: 450px;
            background: white;
            padding: 0; /* Padding diatur di dalam child agar footer abu-abu full width */
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
            align-self: center;
        }

        .login-content { padding: 40px; }
        .login-content h2 { margin-top: 0; color: #555; font-size: 22px; }
        .login-content p.subtitle { color: #888; font-size: 14px; margin-bottom: 30px; }

        /* Styling Input Line (Gaya Material) */
        .input-group { margin-bottom: 25px; position: relative; }
        .input-group label { display: block; font-size: 12px; color: #007bff; font-weight: bold; margin-bottom: 5px; }
        .field-container { display: flex; align-items: center; border-bottom: 2px solid #ccc; transition: 0.3s; }
        .field-container:focus-within { border-bottom-color: #007bff; }
        
        .field-icon { color: #aaa; padding: 10px; font-size: 20px; }
        
        input, select { 
            border: none; 
            outline: none; 
            width: 100%; 
            padding: 10px 5px; 
            font-size: 16px; 
            color: #333;
            background: transparent;
        }

        /* Tombol Biru Bulat */
        .btn-login { 
            background: #007bff; 
            color: white; 
            width: 100%; 
            border: none; 
            padding: 15px; 
            border-radius: 30px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-login:hover { background: #0056b3; box-shadow: 0 4px 12px rgba(0,123,255,0.3); }

        /* Bagian Bawah Kartu (Abu-abu tipis) */
        .login-footer {
            background-color: #f9f9f9;
            padding: 20px;
            height: 40px;
            border-top: 1px solid #eee;
        }

        /* UI Ujian (Sama seperti sebelumnya) */
        #view-ujian { padding: 30px; }
        .soal-card { display: none; }
        .soal-card.active { display: block; }
        .pilihan-label { display: block; background: #f8f9fa; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; }
        .nomor-navigasi { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 20px; justify-content: center; }
        .kotak-nomor { width: 35px; height: 35px; border: 1px solid #ddd; text-align: center; line-height: 35px; cursor: pointer; border-radius: 4px; }
        .kotak-nomor.sudah { background: #28a745; color: white; }
    </style>
</head>
<body>

<div class="top-banner">
    <div class="header-content">
        <img src="https://github.com/masrahmat-id/absensi-barcode-online-smp-smk-azzahro/raw/main/logo-smp-azzahro.png" class="logo-puspendik" alt="Logo">
        <div class="header-text">
            <h1>PUSPENDIK</h1>
            <p>CBT Application</p>
        </div>
    </div>
</div>

<div class="container" id="main-container">
    
    <div id="view-login">
        <div class="login-content">
            <h2>Selamat Datang</h2>
            <p class="subtitle">Silahkan login dengan data diri dan token yang anda miliki</p>
            
            <div class="input-group">
                <div class="field-container">
                    <span class="field-icon">üë§</span>
                    <input type="text" id="nama" placeholder="Username / Nama">
                </div>
            </div>

            <div class="input-group">
                <div class="field-container">
                    <span class="field-icon">üè´</span>
                    <select id="kelas">
                        <option value="">-- Pilih Kelas --</option>
                        <option value="VII">Kelas VII</option>
                        <option value="VIII">Kelas VIII</option>
                        <option value="IX">Kelas IX</option>
                    </select>
                </div>
            </div>
            
            <div class="input-group">
            <label>MATA PELAJARAN</label>
            <div class="field-container">
                <span class="field-icon">üìñ</span>
                <input type="text" id="mapel" value="INFORMATIKA" readonly style="color: #999;">
            </div>
        </div>

            <div class="input-group">
                <div class="field-container">
                    <span class="field-icon">üîë</span>
                    <input type="text" id="tokenInput" placeholder="Token Ujian">
                </div>
            </div>

            <button class="btn-login" onclick="mulaiUjian()">Login</button>
        </div>
        <div class="login-footer"></div>
    </div>

    <div id="view-ujian" style="display:none;">
        <div id="konten-soal"></div>
        <div style="display:flex; justify-content: space-between; margin-top:20px;">
            <button onclick="navigasi(-1)" style="padding:10px;">Kembali</button>
            <button id="btnNext" onclick="navigasi(1)" style="padding:10px; background:#007bff; color:white; border:none; border-radius:5px;">Berikutnya</button>
            <button id="btnSubmit" onclick="konfirmasiSelesai()" style="display:none; padding:10px; background:#28a745; color:white; border:none; border-radius:5px;">Selesai</button>
        </div>
        <div class="nomor-navigasi" id="navigasiNomor"></div>
    </div>
</div>

<script>
    // SCRIPT SAMA SEPERTI SEBELUMNYA
    let dataSoal = [];
    let jawabanUser = {};
    let indexSekarang = 0;
    let tokenValid = "";
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyuRnTMO6jx38ZGpun-tkKRgp_PBTrXQ-ugfak6818HGt30HX4yFUFFyavG0ubN8Cg/exec';

    Promise.all([
        fetch('soal.json').then(res => res.json()),
        fetch('token.json').then(res => res.json())
    ]).then(([soal, token]) => {
        dataSoal = soal;
        tokenValid = token.token_aktif;
    });

    function mulaiUjian() {
        const tokenInput = document.getElementById('tokenInput').value;
        if(tokenInput !== tokenValid) return alert("Token Salah!");
        
        // Perlebar container untuk ujian
        document.getElementById('main-container').style.maxWidth = "800px";
        document.getElementById('main-container').style.marginTop = "50px";
        document.querySelector('.top-banner').style.height = "150px";
        
        document.getElementById('view-login').style.display = 'none';
        document.getElementById('view-ujian').style.display = 'block';
        renderUjian();
    }

    function renderUjian() {
        let html = '';
        dataSoal.forEach((s, i) => {
            html += `<div class="soal-card ${i === indexSekarang ? 'active' : ''}">
                <h3>Soal No. ${i + 1}</h3>
                <p>${s.pertanyaan}</p>
                ${s.pilihan.map((p, pIdx) => `
                    <label class="pilihan-label">
                        <input type="radio" name="soal${i}" ${jawabanUser[i] === pIdx ? 'checked' : ''} onclick="pilih(${i},${pIdx})"> ${p}
                    </label>
                `).join('')}
            </div>`;
        });
        document.getElementById('konten-soal').innerHTML = html;
        renderNav();
    }

    function pilih(s, p) { jawabanUser[s] = p; renderNav(); }

    function renderNav() {
        let html = '';
        dataSoal.forEach((_, i) => {
            let cls = (i === indexSekarang) ? 'sudah' : (jawabanUser[i] !== undefined ? 'sudah' : '');
            html += `<div class="kotak-nomor ${cls}">${i+1}</div>`;
        });
        document.getElementById('navigasiNomor').innerHTML = html;
        document.getElementById('btnNext').style.display = indexSekarang === dataSoal.length - 1 ? 'none' : 'block';
        document.getElementById('btnSubmit').style.display = indexSekarang === dataSoal.length - 1 ? 'block' : 'none';
    }

    function navigasi(n) { indexSekarang += n; renderUjian(); }

    async function konfirmasiSelesai() {
        if(!confirm("Selesai?")) return;
        let benar = 0;
        dataSoal.forEach((s, i) => { if(jawabanUser[i] === s.jawaban) benar++; });
        
        const params = new URLSearchParams({
            nama: document.getElementById('nama').value,
            kelas: document.getElementById('kelas').value,
            mapel: "INFORMATIKA",
            jawabanUser: JSON.stringify(jawabanUser),
            benar: benar,
            salah: dataSoal.length - benar
        });

        alert("Mengirim jawaban...");
        await fetch(`${SCRIPT_URL}?${params.toString()}`, { method: 'GET', mode: 'no-cors' });
        location.reload();
    }
</script>
</body>
</html>
