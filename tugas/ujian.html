<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Minimalis - SMP Azzahro</title>
    <style>
        :root {
            --primary: #3f51b5;
            --secondary: #757575;
            --success: #43a047;
            --bg: #f4f7f9;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg); color: #2c3e50; line-height: 1.5; }
        
        /* HEADER RINGKAS */
        .header-ujian { 
            background: white; color: #333; padding: 0 20px; position: fixed; 
            top: 0; width: 100%; height: 60px; display: flex; 
            justify-content: space-between; align-items: center; z-index: 100; 
            box-sizing: border-box; border-bottom: 1px solid #e0e0e0;
        }

        .identity-area { display: flex; align-items: center; gap: 12px; }
        .user-name { font-weight: 700; font-size: 14px; color: var(--primary); }
        .user-meta { font-size: 11px; color: #777; font-weight: 600; }

        .subject-area { text-align: right; line-height: 1.2; }
        .subject-name { font-weight: 800; font-size: 14px; color: #333; }

        /* KONTAINER */
        .container { 
            max-width: 700px; margin: 85px auto 30px; background: white; 
            border-radius: 8px; border: 1px solid #e0e0e0; padding: 25px; 
        }

        .question-number { font-size: 12px; font-weight: 800; color: var(--secondary); margin-bottom: 15px; display: block; }
        .pertanyaan { font-size: 17px; font-weight: 500; margin-bottom: 20px; }

        /* PILIHAN JAWABAN MINIMALIS */
        .pilihan-label { 
            display: flex; align-items: center; padding: 12px 15px; 
            margin: 8px 0; border: 1px solid #eceff1; border-radius: 6px; 
            cursor: pointer; transition: 0.2s; font-size: 15px;
        }
        .pilihan-label:hover { background: #f5f7ff; border-color: var(--primary); }
        .pilihan-label input { margin-right: 12px; accent-color: var(--primary); }

        /* TOMBOL KECIL & MINIMALIS */
        .btn-group { display: flex; justify-content: space-between; margin-top: 30px; }
        .btn { 
            padding: 8px 20px; border-radius: 4px; border: none; 
            font-weight: 600; cursor: pointer; font-size: 13px; 
            transition: 0.2s; text-transform: none;
        }
        .btn-prev { background: #eceff1; color: #607d8b; }
        .btn-next { background: var(--primary); color: white; }
        .btn-submit { background: var(--success); color: white; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        /* NOMOR NAVIGASI KECIL */
        .nomor-navigasi { 
            display: flex; flex-wrap: wrap; gap: 6px; margin-top: 25px; 
            justify-content: center; padding: 15px; border-top: 1px solid #eee;
        }
        .kotak-nomor { 
            width: 32px; height: 32px; border: 1px solid #ddd; 
            text-align: center; line-height: 32px; cursor: pointer; 
            border-radius: 4px; font-weight: 600; background: white; 
            font-size: 12px; color: #757575; transition: 0.2s;
        }
        .kotak-nomor.sudah { background: #455a64; color: white; border-color: #455a64; }
        .kotak-nomor.aktif { border: 2px solid var(--primary); color: var(--primary); background: #f0f3ff; }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; justify-content: center;
            align-items: center; z-index: 1000;
        }
        .modal-box {
            background: white; padding: 25px; border-radius: 8px; max-width: 320px;
            width: 80%; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .btn-modal { padding: 10px 20px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; margin: 5px; font-size: 13px; }
    </style>
</head>
<body>

<div id="customModal" class="modal-overlay">
    <div class="modal-box">
        <h4 id="modalTitle" style="margin: 0 0 10px;">Konfirmasi</h4>
        <p id="modalMessage" style="color: #666; font-size: 14px; margin-bottom: 20px;">Pesan di sini.</p>
        <div id="modalButtons"></div>
    </div>
</div>

<div class="header-ujian">
    <div class="identity-area">
        <div style="border-left: 3px solid var(--primary); padding-left: 10px;">
            <div class="user-name" id="user-name">NAMA SISWA</div>
            <div class="user-meta" id="display-kelas">KELAS</div>
        </div>
    </div>
    <div class="subject-area">
        <div style="font-size: 9px; text-transform: uppercase; color: #999;">Mata Pelajaran</div>
        <div class="subject-name">INFORMATIKA</div>
    </div>
</div>

<div class="container">
    <div id="konten-soal">Memuat...</div>
    
    <div class="btn-group">
        <button class="btn btn-prev" onclick="navigasi(-1)">Kembali</button>
        <button class="btn btn-next" id="btnNext" onclick="navigasi(1)">Berikutnya</button>
        <button class="btn btn-submit" id="btnSubmit" style="display:none;" onclick="validasiSelesai()">Selesai</button>
    </div>

    <div class="nomor-navigasi" id="navigasiNomor"></div>
</div>

<script>
    let dataSoal = [];
    let jawabanUser = JSON.parse(localStorage.getItem('drafJawaban')) || {}; 
    let indexSekarang = 0;
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyY528MhAel09tDGjpEeXaGNkzf0BCOc8rUJhoW7-F0c8wQ4alSA1L5KZxLy7uT_OQ6/exec';
    
    const hasPermission = sessionStorage.getItem('Screen1.Has Permission');
    const userData = JSON.parse(sessionStorage.getItem('userCBT'));

    if (!hasPermission || !userData) {
        window.location.href = 'index.html';
    } else {
        document.getElementById('user-name').innerText = userData.nama;
        document.getElementById('display-kelas').innerText = userData.kelas + " | CBT Azzahro";
        muatSoal();
    }

    function showNotif(title, msg, onConfirm = null) {
        const modal = document.getElementById('customModal');
        const btnArea = document.getElementById('modalButtons');
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalMessage').innerText = msg;
        btnArea.innerHTML = '';

        if(onConfirm) {
            btnArea.innerHTML = `
                <button class="btn-modal" style="background:#eee;" onclick="closeModal()">Batal</button>
                <button class="btn-modal" style="background:var(--primary); color:white;" id="confirmBtn">Ya, Kirim</button>
            `;
            document.getElementById('confirmBtn').onclick = () => { onConfirm(); closeModal(); };
        } else {
            btnArea.innerHTML = `<button class="btn-modal" style="background:var(--primary); color:white; width:100%" onclick="closeModal()">Oke</button>`;
        }
        modal.style.display = 'flex';
    }

    function closeModal() { document.getElementById('customModal').style.display = 'none'; }

    async function muatSoal() {
        try {
            const res = await fetch('soal.json');
            dataSoal = await res.json();
            renderUjian();
        } catch (e) { alert("Soal gagal dimuat!"); }
    }

    function renderUjian() {
        let html = '';
        dataSoal.forEach((s, i) => {
            if (i === indexSekarang) {
                html = `<div class="soal-card active">
                    <span class="question-number">NOMOR ${i + 1} DARI ${dataSoal.length}</span>
                    <div class="pertanyaan">${s.pertanyaan}</div>
                    ${s.pilihan.map((p, pIdx) => `
                        <label class="pilihan-label">
                            <input type="radio" name="soal${i}" ${jawabanUser[i] == pIdx ? 'checked' : ''} onclick="pilih(${i},${pIdx})"> 
                            <span>${p}</span>
                        </label>
                    `).join('')}
                </div>`;
            }
        });
        document.getElementById('konten-soal').innerHTML = html;
        renderNav();
    }

    function pilih(s, p) { 
        jawabanUser[s] = p; 
        localStorage.setItem('drafJawaban', JSON.stringify(jawabanUser)); 
        renderNav(); 
    }

    function renderNav() {
        let html = '';
        dataSoal.forEach((_, i) => {
            let cls = (i === indexSekarang) ? 'aktif' : '';
            if (jawabanUser[i] !== undefined) cls += ' sudah';
            html += `<div class="kotak-nomor ${cls}" onclick="indexSekarang=${i}; renderUjian();">${i+1}</div>`;
        });
        document.getElementById('navigasiNomor').innerHTML = html;
        document.getElementById('btnNext').style.display = indexSekarang === dataSoal.length - 1 ? 'none' : 'block';
        document.getElementById('btnSubmit').style.display = indexSekarang === dataSoal.length - 1 ? 'block' : 'none';
    }

    function navigasi(n) { 
        let target = indexSekarang + n;
        if(target >= 0 && target < dataSoal.length) {
            indexSekarang = target;
            renderUjian();
        }
    }

    function validasiSelesai() {
        let terjawab = Object.keys(jawabanUser).length;
        if (terjawab < dataSoal.length) {
            showNotif('Perhatian', `Baru ${terjawab}/${dataSoal.length} terjawab. Lengkapi dahulu.`);
        } else {
            showNotif('Selesai?', 'Kirim jawaban Anda sekarang?', kirimJawaban);
        }
    }

    async function kirimJawaban() {
        document.getElementById('btnSubmit').innerText = "...";
        let benar = 0;
        dataSoal.forEach((s, i) => { if(jawabanUser[i] == s.jawaban) benar++; });
        const params = new URLSearchParams({
            nama: userData.nama, kelas: userData.kelas, mapel: "INFORMATIKA",
            jawabanUser: JSON.stringify(jawabanUser), benar: benar, salah: dataSoal.length - benar
        });
        try {
            await fetch(`${SCRIPT_URL}?${params.toString()}`, { method: 'GET', mode: 'no-cors' });
            localStorage.removeItem('drafJawaban'); 
            sessionStorage.clear();
            showNotif('Berhasil', 'Jawaban terkirim.');
            setTimeout(() => { window.location.href = 'index.html'; }, 2000);
        } catch (e) {
            alert("Gagal kirim.");
            document.getElementById('btnSubmit').disabled = false;
        }
    }
</script>
</body>
</html>
